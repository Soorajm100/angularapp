<form class="contact1-form validate-form" style="align-items: center;">
    <span class="contact1-form-title" style="color:aqua">
        Provide Your Valuable Feedback
    </span>

    <div class="wrap-input1 validate-input" data-validate = "Name is required">
        <input class="input1" type="text" name="name" placeholder="Name">
        <span class="shadow-input1"></span>
    </div>

    <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="Email">
        <span class="shadow-input1"></span>
    </div>

    <div> 	
        <label for="Course: "> Course:   </label>
        
           <select id="Courses" name="Courses">
               <br>
        <br>	   
          <option value=" B-tech">B-Tech</option>
           <option value=" B-Sc">B-Sc</option>
           <option value=" B.A">B.A</option>
    </select>
  <br>
    </div>
    <br>
    <div class="rating"  style="color:aqua">
        <label style="color:aqua">How will you rate your Overall experience?</label> <br>
        <br>
        <p>
            <label class="radio-inline"  style="color:aqua">
            <input type="radio" name="experience" id="radio_experience" value="bad" style="color:aqua" >
            Bad

            <label class="radio-inline"  style="color:aqua">
                <input type="radio" name="experience" id="radio_experience" value="average"  style="color:aqua">
                Average
                </label>

                <label class="radio-inline" style="color:aqua">
                <input type="radio" name="experience" id="radio_experience" value="good"  >
                Good
                </label>
            </label>
        </p>	
        <br>
    </div>	

    <div class="wrap-input1 validate-input" data-validate = "Message is required">
        <textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
        <span class="shadow-input1"></span>
    </div>

    <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
            <span>
                Submit
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
        </button>
    </div>
</form>

 form{
